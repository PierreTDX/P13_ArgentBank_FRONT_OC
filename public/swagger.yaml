      summary: Fetch Transaction API
      description: |
        API to fetch a transaction.

        - This API allows the user to fecth a transaction. The transaction is identified by its `id` in the query, while the `accountId` is validated using the JWT token. 

        The transaction ID belongs to the authenticated user account to successfully complete the transaction.
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          type: string
          name: accountId
          description: The account ID used to fetch a transaction
          required: true
        - in: path
          type: string
          name: transactionId
          description: ID of the transaction to fetch
          required: true
      responses:
        '200':
          description: Success fetching transaction
          schema:
            $ref: '#/definitions/TransactionResponse'
          examples:
            application/json:
              status: 200
              message: "Success fetching transaction"
              body:
                transaction:
                  id: "objectId0020"
                  date: "2020-06-20T14:30:00Z"
                  description: "Golden Sun Bakery"
                  amount: 5
                  balance: 2082.79
                  transactionType: "Electronic"
                  category: "Food"
                  notes: "text note"
                  userIdOfNote: "67c7352eb891884d709ab384"
                  accountId: "objectId0001"

        '400':
          description: Invalid request parameters.
          examples:
            application/json:
              status: 400
              message: "Invalid fields detected in request."
              details:
                errors:
                  - "accountId is required and must be a valid account ID."
                  - "transactionId is required and must be a valid transaction ID."

        '401':
            description: Unauthorized - Missing or invalid authentication token.
            examples:
              application/json:
                status: 401
                message: "Authentication required. Please provide a valid Bearer token."
        '403':
            description: Forbidden - User does not have access to this transaction.
            examples:
              application/json:
                status: 403
                message: "You do not have permission to fetch this transaction."
        '404':
            description: Transaction not found.
            examples:
              application/json:
                status: 404
                message: "Transaction not found with the given ID."
                details:
                  reasons:
                    - "Transaction ID does not exist."
                    - "The transaction does not belong to the authenticated user."
        '422':
            description: Unprocessable Entity - Validation errors in request parameters.
            examples:
              application/json:
                status: 422
                message: "Validation error."
                errors:
                  - field: "id"
                    message: "Invalid transaction ID format."
        '500':
            description: Internal Server Error - Something went wrong on the server.
            examples:
              application/json:
                status: 500
                message: "An unexpected error occurred. Please try again later."
    patch:
      security:
        - Bearer: []
      tags:
        - Account Module (not implemented)
      summary: Update Notes for a Transaction API
      description: |
        API to update the notes and category of a transaction.

        - This API allows the user to update specific details of a transaction. The transaction is identified by its `id` in the query, while the `accountId` is validated using the JWT token. 
        - The user making the update is identified through the `userIdOfNote` field, which is extracted from the JWT token. Only the user associated with the transaction can update the transaction details.
        - The fields `category` and `notes` can be updated independently.
        - `category` must be one of the predefined allowed values. This field is optional but must be validated if provided.
        - This API is intended to allow partial updates to transaction, so not all fields are required in the request body.

        The transaction ID belongs to the authenticated user to successfully perform the update.
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          type: string
          name: accountId
          description: The account ID used to fetch a transaction
          required: true
        - in: path
          type: string
          name: transactionId
          description: ID of the transaction to fetch
          required: true
        - in: body
          name: Patch notes or category
          description: Update transaction notes or category
          required: false
          schema:
            type: object
            properties:
              category:
                type: string
                description: |
                  The new category for the transaction. 
                  cant be empty. 
                  Examples allowed values: 'Undefined', 'Food', 'Travel', 'Entertainment', 'Shopping', 'Utilities', 'Health', 'Education', 'Other'. 
                enum:
                - "Undefined"
                - "Food"
                - "Travel"
                - "Entertainment"
                - "Shopping"
                - "Utilities"
                - "Health"
                - "Education"
                - "Other"
                default: "Undefined"
              notes:
                type: string
                description: The new notes for the transaction, can be empty
      produces:
        - application/json
      responses:
        '200':
          description: Success updating transaction notes
          schema:
            $ref: '#/definitions/TransactionResponse'
          examples:
            application/json:
              status: 200
              message: "Success updating notes transaction"
              body:
                transaction:
                  id: "objectId0020"
                  accountId: "objectId0001"
                  category: "new text"
                  notes: "new text"
                  userIdOfNote: "67c7352eb891884d709ab384"

        '400':
          description: Invalid request parameters.
          examples:
            application/json:
              status: 400
              message: "Invalid fields detected in request."
              details:
                errors:
                  - "id is required and must be a valid transaction ID."
                  - "category must be a valid category."
                  - "notes must be a valid string."
        '401':
            description: Unauthorized - Missing or invalid authentication token.
            examples:
              application/json:
                status: 401
                message: "Authentication required. Please provide a valid Bearer token."
        '403':
            description: Forbidden - User does not have access to this transaction.
            examples:
              application/json:
                status: 403
                message: "You do not have permission to update this transaction."
        '404':
            description: Transaction not found.
            examples:
              application/json:
                status: 404
                message: "Transaction not found with the given ID."
                details:
                  reasons:
                    - "Transaction ID does not exist."
                    - "The transaction does not belong to the authenticated user."
        '422':
            description: Unprocessable Entity - Validation errors in request parameters.
            examples:
              application/json:
                status: 422
                message: "Validation error."
                errors:
                  - field: "id"
                    message: "Invalid transaction ID format."
                  - field: "category"
                    message: "Category must be one of the predefined values."
                  - field: "notes"
                    message: "Notes must be a valid string."
        '500':
            description: Internal Server Error - Something went wrong on the server.
            examples:
              application/json:
                status: 500
                message: "An unexpected error occurred. Please try again later."


securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header


definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string


  # Phase2
  Account:
    type: object
    properties:
      id: 
        type: string
      accountNumber:
        type: string
      title: 
        type: string
      amount: 
        type: number
        format: float
      description: 
        type: string
      usersId:
        type: array
        items:
          type: string
  Transaction:
    type: object
    properties:
      id: 
        type: string
      date:
        type: string
      description: 
        type: string
      amount: 
        type: number
        format: float
      balance: 
        type: number
        format: float
      transactionType:
         type: string
         enum:
           - "Electronic"
           - "Cash"
           - "Transfer"
           - "Deposit"
      category:
         type: string
         enum:
           - "Undefined"
           - "Food"
           - "Travel"
           - "Entertainment"
           - "Shopping"
           - "Utilities"
           - "Health"
           - "Education"
           - "Other"
         default: "Undefined"  
      notes:
        type: string
      accountId:
        type: string
      userIdOfNote:
        type: string
  UserAccountsResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          accounts:
            type: array
            items:
              $ref: "#/definitions/Account"
  UserAccountResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          account:
              $ref: "#/definitions/Account"
  TransactionResponse:
    type: object
